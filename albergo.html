<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Hotel Conte</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
      </head>
        <body>
          <h1>Booking Hotel Conte</h1>
          <div>
            <table class = "table table-bordered">
              <thead>
                <tr>
                  <th scope = "col">DATA</th>
                  <th scope = "col">SINGOLA</th>
                  <th scope = "col">DOPPIA</th>
                  <th scope = "col">SUITE</th>
                </tr>
              </thead>
              <tbody id = "table">
              </tbody>
            </table>
          </div>
            <form class="container">
                <div class="form-group">      
                  <input type="text" class="form-control" id="Date" placeholder="Data">
                </div>
                <div class="form-group">      
                  <input type="text" class="form-control" id="Singola" placeholder="Singola">
                </div>
                <div class="form-group">      
                  <input type="text" class="form-control" id="Doppia" placeholder="Doppia">
                </div>
                <div class="form-group">      
                  <input type="text" class="form-control" id="Suite" placeholder="Suite">
                </div>
                <button id="submit" type="button" class="btn btn-primary">Submit</button>
        </body>
</html>
